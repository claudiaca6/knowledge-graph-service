- changeSet:
    id: 2
    author: cla
    changes:
      - createTable:
          tableName: relationship
          columns:
            - column:
                name: id
                type: BIGSERIAL
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: source_graph_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: target_graph_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: type
                type: VARCHAR(100)
                constraints:
                  nullable: false
            - column:
                name: properties
                type: JSONB
            - column:
                name: created_at
                type: TIMESTAMP
                defaultValueComputed: CURRENT_TIMESTAMP